<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Herbal Garden</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Model Viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer@latest"></script>

    <link rel="stylesheet" href="tour.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-success fw-bold" href="#">Virtual Herbal Garden</a>
            <button class="navbar-toggler m-2" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/home/home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/garden/garden.html">Garden Map</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Tour</a></li>
                    <li class="nav-item"><a class="nav-link" href="/quiz/quiz.html">Quiz</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact/contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="/collection/collection.html">Collection</a></li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search">
                    <button class="btn btn-success" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- 3D Model Viewer -->
<model-viewer id="modelViewer"
    src="/models/garden.glb"
    alt="A 3D garden model"
    auto-rotate
    camera-controls
    touch-action="none"
    shadow-intensity="1"
    environment-image="neutral"
    camera-orbit="0deg 75deg 10m"
</model-viewer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
    <script src="tour.js"></script>

</body>
</html>
