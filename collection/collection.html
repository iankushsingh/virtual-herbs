<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Collection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .modal img {
            max-height: 200px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="container-fluid">

            <a class="navbar-brand text-success fw-bold" href="javascript:void(0)">Virtual Herbal Garden</a>
            <button class="navbar-toggler m-2" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar" aria-controls="mynavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="home/home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="garden/garden.html">Garden Map</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tour/tour.html">Tour</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="quiz/quiz.html">Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact/contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Collection</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center mb-4">My Bookmarked Plants</h1>
        <div class="row" id="plantCards">
            <!-- Bookmarked plant cards will be added dynamically -->
        </div>
    </div>

    <!-- Modal for Learn More -->
    <div class="modal fade" id="learnMoreModal" tabindex="-1" aria-labelledby="learnMoreModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="learnMoreModalLabel">Plant Name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" id="modalImage" class="img-fluid" alt="Plant Image">
                    <h5 id="modalOriginalName"></h5>
                    <p><strong>Botanical Name:</strong> <span id="modalBotanicalName"></span></p>
                    <p><strong>Remedies:</strong> <span id="modalRemedies"></span></p>
                    <h6>Description:</h6>
                    <p id="modalDescription"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/garden/garden.js"></script>
    <script src="collection.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
